<div class="table-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Idade">
        <th mat-header-cell *matHeaderCellDef>Idade</th>
        <td mat-cell *matCellDef="let element"> {{ageFromDateOfBirthday(element.dateBirth)}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Aniversario">
        <th mat-header-cell *matHeaderCellDef>Aniversario</th>
        <td mat-cell *matCellDef="let element"> {{element.dateBirth | dateFormat}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="E-mail">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Cidade">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
      </ng-container>

      <ng-container matColumnDef="Bairro">
        <th mat-header-cell *matHeaderCellDef>Bairro</th>
        <td mat-cell *matCellDef="let element"> {{element.address.neighborhood}} </td>
      </ng-container>

      <ng-container matColumnDef="Acoes">
        <th mat-header-cell *matHeaderCellDef class="text-center">Acoes</th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <button mat-icon-button matTooltip="Visualizar Cliente" color="primary" aria-label="Example icon-button with a heart icon">
            <mat-icon>info</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Excluir Cliente" color="warn" aria-label="Example icon-button with a heart icon">
            <mat-icon>delete-outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>

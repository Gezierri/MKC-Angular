<div class="container mt-3 p-3">
  <h2 class="mb-4">Lista de clientes</h2>
  <div class="mb-4 row">
    <div class="col-12 d-flex justify-content-end space">
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="text" class="form-control border-success" placeholder="Buscar...">
      </form>
      <button class="btn btn-primary me-1">
        <i class="bi bi-person-plus"></i>
        <span class="m-2">Novo</span>
      </button>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Telefone</th>
        <th>E-mail</th>
        <th>Cidade</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients | paginate: {itemsPerPage: itemsPerPage, currentPage: page}">
        <td>{{client.name}}</td>
        <td>{{client.dateBirth}}</td>
        <td>{{client.phoneNumber}}</td>
        <td>{{client.email}}</td>
        <td>{{client.city}}</td>
        <td class="text-center">
          <div class="justify-content-center">
            <button class="btn btn-info">
              <i class="bi bi-pencil text-white"></i>
            </button>
            <button class="btn btn-danger ms-2">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>

<mat-drawer-container class="side-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <img ngSrc="assets/mk.png" alt="logo-mary" height="765" width="5000">
    <mat-divider></mat-divider>
    <ul class="list-unstyled components mb-5">
      <li>
        <a mat-list-item routerLink="home" class="sidebar-link" routerLinkActive="active">
          <i class="bi bi-house-door-fill"></i>
          Home
        </a>
      </li>
      <li>
        <a mat-list-item routerLink="clients" class="sidebar-link" routerLinkActive="active">
          <i class="bi bi-person-circle"></i>
          Clientes
        </a>
      </li>
      <li>
        <a mat-list-item routerLink="products" class="sidebar-link" routerLinkActive="active">
          <i class="bi bi-grid"></i>
          Produtos
        </a>
      </li>
      <li>
        <a mat-list-item routerLink="orders" class="sidebar-link" routerLinkActive="active">
          <i class="bi bi-table"></i>
          Pedidos
        </a>
      </li>
    </ul>
  </mat-drawer>
  <div class="sidenav-content">
    <button type="button" (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <div class="container-content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
